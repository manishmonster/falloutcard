<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="rank">3</div>
        <div class="front">
            <img class="thumbnail" src="img/bg-large.jpg" alt=""/>
            <h3 class="name">Game Name</h3>
            <div class="stats">
                <p class="viewrs">56.2K</p>
                <div class="streamers">
                    <img src="img/s1.png" alt="">
                    <img src="img/s2.jpg" alt="">
                    <img src="img/s3.png" alt="">
                </div>
            </div>
        </div>
        <div class="back">
            <div class="streaming-info">
                <p class="game-stat">669k<span></span>Watching</p>
                <p class="game-stat">25.8k<span>Streams</span></p>
            </div>
            <button class="btn">See more stream</button>
            <div class="streamers">
                <div class="streamer">
                    <p class="name">Gamer 1</p>
                    <p class="number">52.8k</p>
                </div>
                <div class="streamer">
                    <p class="name">Gamer 2</p>
                    <p class="number">23.5k</p>
                </div>
                <div class="streamer">
                    <p class="name">Game 3</p>
                    <p class="number">12.5k</p>
                </div>
            </div>
        </div>
        <div class="background"></div>
    </div>
</body>
</html>
